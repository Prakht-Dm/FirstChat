<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<button class="settings" id="settingsButton">Настройки</button>
<button class="exit">Выйти</button>


<div class="chat" id="chatBlock">

</div>
<form class="main_form" id="sendMessage">
    <input type="text" placeholder="сообщение..." >
    <button>-></button>
</form>
</div>
<div class="blur_block" id="blurBlock">
    <div class="settings_block" id='settingsBlock'>
        <button class="leave_settings" id="leaveSettings">+</button>
        <div class="text">Настройки</div>
        <div class="text">Имя в чате</div>
        <form>
        <input type="text" placeholder="Стив" >
        <button>-></button>
    </form>
    </div>
    <div class="loggin_page" id="logginPage">
        <button class="leave_settings" id="leaveLoggin">+</button>
        <div class="text">Авторизация</div>
        <div class="text">Почта</div>
        <form id='emailForm'> 
            <input type="email" id='inputEmail'>
            <button>Получить код</button>
        </form>
    </div>
    <div class="code_page" id="codePage">
        <button class="leave_settings" id="leaveCode">+</button>
        <div class="text">Подтверждение</div>
        <div class="text">Код</div>
        <form>
        <input type="text" placeholder="">
        <button>Войти</button>
    </form>
    </div>


</div>

<template id="userMessage">
    <div class="user_message">ERROR!</div>   
</template>


 <script type="module" src="main.js"></script>   
 <script type="module" src="layout.js"></script>
</body>
</html>
